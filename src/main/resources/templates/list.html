<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  <!-- 타임리프 문법 사용-->
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>title</th>
    <!--<th>title(||쓰지 않은 경우)</th>-->
    <th>writer</th>
    <th>date</th>
    <th>Update_date</th>
    <th>hits</th>
  </tr>
  <tr th:each="board: ${boardList}">
    <!-- for each와 같은 형태.(tr부터 tr까지의 내용을 반복) 'boardList'를 board에 하나씩 접근-->
    <!-- 각각의 필드 이름으로 접근. ex) board.id-->
    <td th:text="${board.id}"></td>
    <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
    <!-- title(제목) 링크를 클릭할 경우 상세조회. 보통 요청은 위와같이 id값으로 넘겨줌.(제목은 중복이 있을수도) -->
    <!-- 요청 시 ||형식을 사용하지 않을 경우 경로가 쓰여진 대로 나옴. ||를 통해 깔끔한 경로로 표시 -->
    <!--<td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td>-->
    <td th:text="${board.boardWriter}"></td>
    <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <td th:text="*{#temporals.format(board.boardUpdatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <!-- 다른 형식으로 보여주고싶을 때 사용. 위 경우 'yyyy-MM-dd HH:mm:ss' 형식으로 나옴 -->
    <td th:text="${board.boardHits}"></td>
  </tr>
</table>
</body>
</html>
